<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
  <head>	
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Message from {shop_name}
    </title>
  </head>
  <body>
    <table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
      <tbody>
        <tr>
          <td align="left">
            <a title="{shop_name}" href="{shop_url}">
              <img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></td>
        </tr>
        <tr><td>&nbsp;</td>
        </tr>
        <tr>
          <td style="background-color: {color}; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;" align="left">Shipping quote request from {firstname} {lastname}</td>
        </tr>
        <tr><td>&nbsp;</td>
        </tr>
        <tr>
          <td align="left">
            Customer name: <strong>{firstname} {lastname}</strong>
            <br /><br /> 
            Customer e-mail address: <a href="mailto:{email}"><strong>{email}</strong></a> 
            <br /><br /> 
            Customer shopping cart ID: <strong>{cart_id}</strong>
            <br /><br /> 
            Customer shopping cart: <a href="{cart_url}"><strong>{cart_url}</strong></a> 
            <br /><br /> 
            Customer's message (if any):<br />
            {message}
          </td>
        </tr>
        <tr><td>&nbsp;</td>
        </tr>
        <tr>
          <td style="font-size: 10px; border-top: 1px solid #d9dade;" align="center">
            <a style="color: {color}; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a> powered by 
            <a style="text-decoration: none; color: #374953;" href="http://www.prestashop.com/">PrestaShop&trade;</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
